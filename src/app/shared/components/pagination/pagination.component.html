<div class="join flex justify-center items-center mt-4 mb-4">
  @for (page of getPageList(); track $index) {
    <button
      class="join-item btn"
      [class.btn-primary] = "page === activePage()"
      [routerLink]="[]"
      [queryParams]="{ page: page }"
      (click)="activePage.set(page)">
      {{ page }}
    </button>
  } @empty {
    <p>Não há páginas</p>
  }
</div>
