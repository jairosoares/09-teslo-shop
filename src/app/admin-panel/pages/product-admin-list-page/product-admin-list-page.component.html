<h1 class="text-2xl font-bold">Lista de Produtos</h1>
<h3 class="text-lg">
  Total:
  <span class="text-accent">{{ productResource.value()?.count}}</span>
</h3>
<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentePage()"
  />
  <select
    class="select select-bordered w-32"
    (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
<product-table [products]="productResource.value()?.products ?? []"/>
