<div class="card bg-base-100 shadow-sm fade-in">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">

    <!-- Humm, um clicavel e roteavel sem href!?-->
    <h2
      class="card-title text-accent text-lg hover:underline cursor-pointer"
      [routerLink]="['/product', product().slug]">
      {{ product().title }}
    </h2>

    <p> {{ product().description | slice: 0:70 }}...</p>

    <div class="card-actions justify-end">
      <a
        class="link link-accent"
        [routerLink]="['/product', product().slug]">Comprar
      </a>
    </div>

  </div>
</div>
